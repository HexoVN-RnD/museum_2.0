<!DOCTYPE html>
<html>
<head>
    <title>Simple Style Transfer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Simple Style Transfer</h1>
        <div id="webcam-container" class="mt-4 full-width">
            <video id="webcam-video" style="display: none;"></video>
        </div>
        <button id="webcam-button" class="btn btn-primary overlay-button"><i class="fas fa-camera"></i></button>
        <canvas id="canvas" class="d-none"></canvas>
        <img id="captured-image" src="" alt="captured image" class="d-none img-fluid full-width">
        <div class="overlay-button">
            <button id="transfer-button" class="btn btn-success d-none">Transfer Style</button>
            <button id="download-button" class="btn btn-success d-none">Download</button>
            <button id="cancel-button" class="btn btn-danger d-none">Cancel</button>
        </div>
        <img id="output-image" src="" alt="output image" class="d-none img-fluid full-width">
        <div class="overlay-button">
            <button id="qr-button" class="btn btn-success d-none">QR Code</button>
            <button id="download-output-button" class="btn btn-success d-none">Download</button>
            <button id="cancel-output-button" class="btn btn-danger d-none">Cancel</button>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="webcamModal" tabindex="-1" aria-labelledby="webcamModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="webcamModalLabel">Choose Webcam</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body d-flex align-items-center">
                    <p id="cameraError" style="display: none;"></p>
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                          Select Camera
                        </button>
                        <ul class="dropdown-menu bg-dark text-white" aria-labelledby="dropdownMenuButton" id="cameraDropdown">
                          <!-- Camera options will be added here by JavaScript -->
                        </ul>
                      </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="main.js"></script>
</body>
</html>
